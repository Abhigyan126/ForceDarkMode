<!DOCTYPE html>
<html>
<head>
    <title>Dark Mode URL Manager</title>
    <style>
        body {
            width: 350px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #urlContainer {
            margin-top: 10px;
        }
        .url-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 3px;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 3px 6px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        input, button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>Dark Mode URL Manager</h2>
    
    <div>
        <input type="text" id="urlInput" placeholder="Enter URL or domain">
        <button id="addUrlBtn">Add URL</button>
        <button id="addCurrentSiteBtn">Add Current Site</button>
    </div>

    <div>
        <h3>Stored URLs:</h3>
        <div id="urlContainer"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
